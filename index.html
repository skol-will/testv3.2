<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Bracket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
    }

    .bracket {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      max-width: 1000px;
      margin: auto;
      padding-top: 2rem;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .round h3 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .matchup {
      background: #1f1f1f;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 0.5rem;
    }

    .team {
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
      border-radius: 4px;
      margin: 0.2rem 0;
      background: #2a2a2a;
      transition: 0.2s ease;
    }

    .team:hover {
      background: #444;
    }

    .team.selected {
      background: #007bff;
      color: white;
    }

    .team.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .champion-display {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffcc;
    }

    @media (max-width: 600px) {
      .bracket {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, auto);
      }
    }
  </style>
</head>
<body>

<h1>Fantasy Playoff Bracket</h1>

<div class="bracket">
  <div class="round" id="quarterfinals">
    <h3>Quarterfinals</h3>
  </div>
  <div class="round" id="semifinals">
    <h3>Semifinals</h3>
  </div>
  <div class="round" id="final">
    <h3>Final</h3>
  </div>
  <div class="round" id="champion">
    <h3>Champion</h3>
    <div class="champion-display" id="championDisplay"></div>
  </div>
</div>

<script>
  const quarterMatchups = [
    ["Australia Whites", "Italia Bulls"],
    ["UK 3 Lions", "USA Drones"],
    ["Jamaica Thunder", "Singapore Smelters"],
    ["Brazil Hummingbirds", "South Korea Deers"]
  ];

  const state = {
    semifinals: [],
    final: [],
    champion: null
  };

  function createTeamElement(name, onClick) {
    const div = document.createElement("div");
    div.className = "team";
    div.textContent = name;
    div.addEventListener("click", () => onClick(div, name));
    return div;
  }

  function renderMatchups(containerId, matchups, nextStage, nextContainerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = `<h3>${containerId.charAt(0).toUpperCase() + containerId.slice(1)}</h3>`;

    matchups.forEach((pair, index) => {
      const matchupBox = document.createElement("div");
      matchupBox.className = "matchup";

      pair.forEach((teamName, i) => {
        const teamDiv = createTeamElement(teamName, (element, name) => {
          // Disable both options
          [...matchupBox.children].forEach(child => {
            child.classList.remove("selected");
            child.classList.add("disabled");
          });

          // Highlight selected team
          element.classList.add("selected");

          // Send to next stage
          if (!state[nextStage]) state[nextStage] = [];
          state[nextStage].push(name);

          if (state[nextStage].length % 2 === 0 || nextStage === "champion") {
            const nextMatchups = [];

            for (let i = 0; i < state[nextStage].length; i += 2) {
              const pair = [state[nextStage][i], state[nextStage][i+1]];
              if (pair[1]) nextMatchups.push(pair);
            }

            if (nextStage === "champion") {
              document.getElementById("championDisplay").textContent = name;
            } else {
              renderMatchups(nextContainerId, nextMatchups, nextStage === "semifinals" ? "final" : "champion", 
                             nextStage === "semifinals" ? "final" : "champion");
            }
          }
        });

        matchupBox.appendChild(teamDiv);
      });

      container.appendChild(matchupBox);
    });
  }

  renderMatchups("quarterfinals", quarterMatchups, "semifinals", "semifinals");
</script>

</body>
</html>
