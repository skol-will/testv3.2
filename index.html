<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Playoff Bracket</title>
  <style>
    body {
      background: #0e1111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .bracket {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .round {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .matchup {
      background: #1c1c1c;
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      min-width: 140px;
    }
    .team {
      padding: 5px;
      margin: 5px 0;
      background: #333;
      cursor: pointer;
      border-radius: 4px;
    }
    .team:hover {
      background: #007bff;
    }
    .selected {
      background: #007bff !important;
      color: white;
    }
    .disabled {
      opacity: 0.4;
      pointer-events: none;
    }
    #champion-name {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: gold;
    }
  </style>
</head>
<body>

<h1>Fantasy Playoff Bracket</h1>

<div class="bracket">
  <div class="round" id="quarterfinals">
    <h2>Quarterfinals</h2>
  </div>
  <div class="round" id="semifinals">
    <h2>Semifinals</h2>
  </div>
  <div class="round" id="final">
    <h2>Final</h2>
  </div>
  <div class="round" id="champion">
    <h2>Champion</h2>
    <div id="champion-name">?</div>
  </div>
</div>

<script>
const teams = [
  "Team A", "Team B", "Team C", "Team D",
  "Team E", "Team F", "Team G", "Team H"
];

const qfWinners = [];
const sfWinners = [];

function createMatchup(containerId, team1, team2, onSelect) {
  const matchup = document.createElement("div");
  matchup.className = "matchup";

  const teamEl1 = document.createElement("div");
  teamEl1.className = "team";
  teamEl1.textContent = team1;

  const teamEl2 = document.createElement("div");
  teamEl2.className = "team";
  teamEl2.textContent = team2;

  teamEl1.onclick = () => {
    teamEl1.classList.add("selected");
    teamEl2.classList.add("disabled");
    onSelect(team1);
  };

  teamEl2.onclick = () => {
    teamEl2.classList.add("selected");
    teamEl1.classList.add("disabled");
    onSelect(team2);
  };

  matchup.appendChild(teamEl1);
  matchup.appendChild(teamEl2);
  document.getElementById(containerId).appendChild(matchup);
}

function initBracket() {
  for (let i = 0; i < teams.length; i += 2) {
    createMatchup("quarterfinals", teams[i], teams[i+1], winner => {
      qfWinners.push(winner);
      if (qfWinners.length % 2 === 0) {
        updateSemifinals();
      }
    });
  }
}

function updateSemifinals() {
  const sfContainer = document.getElementById("semifinals");
  sfContainer.innerHTML = "<h2>Semifinals</h2>";
  sfWinners.length = 0;

  for (let i = 0; i < qfWinners.length; i += 2) {
    createMatchup("semifinals", qfWinners[i], qfWinners[i+1], winner => {
      sfWinners.push(winner);
      if (sfWinners.length % 2 === 0) {
        updateFinal();
      }
    });
  }
}

function updateFinal() {
  const finalContainer = document.getElementById("final");
  finalContainer.innerHTML = "<h2>Final</h2>";

  createMatchup("final", sfWinners[0], sfWinners[1], winner => {
    document.getElementById("champion-name").textContent = winner;
  });
}

initBracket();
</script>

</body>
</html>
