<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Playoff Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #121212;
      color: white;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .stage {
      max-width: 800px;
      margin: auto;
    }

    .button {
      display: block;
      margin: 2rem auto;
      padding: 0.8rem 1.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .bracket {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }

    .round {
      background: #1f1f1f;
      padding: 0.5rem;
      border-radius: 6px;
      min-height: 300px;
    }

    .round h3 {
      text-align: center;
      margin-top: 0;
    }

    .matchup {
      background: #2a2a2a;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .matchup:hover {
      background: #444;
    }

    .selected {
      background: #007bff !important;
      color: white;
    }

    .disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .bracket {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, auto);
      }
    }
  </style>
</head>
<body>

  <div class="stage" id="stage1">
    <h1>Fantasy Playoff Predictor</h1>
    <h2>Select 8 Teams</h2>
    <p style="text-align:center;">(For testing, here are 8 preset teams)</p>
    <div id="selectedTeams" style="text-align:center; margin-bottom: 1rem;">
      <strong>Australia Whites</strong>, Italia Bulls, UK 3 Lions, USA Drones, Jamaica Thunder, Singapore Smelters, Brazil Hummingbirds, South Korea Deers
    </div>
    <button class="button" onclick="startBracket()">Continue to Bracket</button>
  </div>

  <div class="stage" id="stage2" style="display:none;">
    <h1>Playoff Bracket</h1>
    <div class="bracket">
      <div class="round" id="quarterfinals"><h3>Quarterfinals</h3></div>
      <div class="round" id="semifinals"><h3>Semifinals</h3></div>
      <div class="round" id="final"><h3>Final</h3></div>
      <div class="round" id="champion"><h3>Champion</h3><div id="championWinner" style="text-align:center; margin-top:1rem;"></div></div>
    </div>
  </div>

  <script>
    const quarterfinals = [
      ["Australia Whites", "Italia Bulls"],
      ["UK 3 Lions", "USA Drones"],
      ["Jamaica Thunder", "Singapore Smelters"],
      ["Brazil Hummingbirds", "South Korea Deers"]
    ];

    const picks = {
      quarterfinals: [],
      semifinals: [],
      final: [],
      champion: null
    };

    function startBracket() {
      document.getElementById('stage1').style.display = 'none';
      document.getElementById('stage2').style.display = 'block';
      renderRound("quarterfinals", quarterfinals);
    }

    function renderRound(round, matchups) {
      const container = document.getElementById(round);
      container.innerHTML = `<h3>${round.charAt(0).toUpperCase() + round.slice(1)}</h3>`;
      matchups.forEach((match, i) => {
        match.forEach(team => {
          const div = document.createElement("div");
          div.className = "matchup";
          div.textContent = team;
          div.addEventListener("click", () => handleSelection(round, i, team));
          container.appendChild(div);
        });
      });
    }

    function handleSelection(round, matchIndex, team) {
      const nextRound = {
        quarterfinals: "semifinals",
        semifinals: "final",
        final: "champion"
      }[round];

      const nextContainer = document.getElementById(nextRound);
      const currentRoundContainer = document.getElementById(round);

      // Clear previous selection in this matchup
      const children = currentRoundContainer.querySelectorAll(".matchup");
      for (let i = matchIndex * 2; i < matchIndex * 2 + 2; i++) {
        children[i].classList.remove("selected");
        children[i].classList.add("disabled");
      }

      // Highlight selected team
      children[matchIndex * 2 + (children[matchIndex * 2].textContent === team ? 0 : 1)].classList.add("selected");

      // Place selected team in next round
      if (nextRound === "champion") {
        document.getElementById("championWinner").textContent = team;
      } else {
        const slot = document.createElement("div");
        slot.className = "matchup";
        slot.textContent = team;
        slot.addEventListener("click", () => handleSelection(nextRound, Math.floor(nextContainer.children.length / 2), team));
        nextContainer.appendChild(slot);
      }
    }
  </script>

</body>
</html>
